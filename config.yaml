# Quantum Key Distribution Settings
qkd:
  key_length: 256
  error_threshold: 0.11
  sample_size: 50

# Lattice Encryption Settings
lattice:
  dimension: 256
  modulus: 4093
  error_stddev: 3.2

# Hash Signature Settings
signature:
  security_level: 256
  winternitz_parameter: 16

# Benchmarking
benchmark:
  iterations: 10
  warmup_runs: 2